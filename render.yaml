services:
  - type: web
    name: srm-career-catalyst-backend
    env: python
    region: singapore # or ohio, frankfurt, etc.
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.12